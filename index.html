<!--
    Simple static Telegram WebApp. Does not verify the WebAppInitData, as a bot token would be needed for that.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>python-telegram-bot Example WebApp</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>

<body style="background-color: #ffffff">

    <main class="container">
      <div class="menu">

        <h2 class="menu-group-heading">Menu</h2>
        <div class="menu-group" id="main-menu">

          <div class="menu-item" attr-id="1">
            <img alt="Black Placeholder Image" class="menu-item-img" src="http://46.17.104.99:4237/media/images/%D0%BA%D0%B0%D0%BB%D1%8C%D1%8F%D0%BD-%D0%BD%D0%B0-%D0%B3%D1%80%D0%B0%D0%BD%D0%B0%D1%82%D0%B5.jpg">
            <div class="menu-item-text">
              <h3 class="menu-item-heading">
                <p class="menu-item-name">Кальян на гранате</p>
                <p class="menu-item-price">400 рублей</p>
              </h3>
              <p class="menu-item-desc">Картофельные оладушки с семгойКартофельные оладушки с семгойКартофельные оладушки с семгойКартофельные оладушки с семгой</p>
            </div>

            <div class="input">
              <button class="minus" aria-label="Decrease by one" disabled>
                <svg width="16" height="2" viewBox="0 0 16 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <line y1="1" x2="16" y2="1" stroke="#0064FE" stroke-width="2" class="icon" />
                </svg>
              </button>
              <div class="number dim">0</div>
              <button class="plus" aria-label="Increase by one">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" class="plus">
                  <line x1="8" y1="4.37114e-08" x2="8" y2="16" stroke="#0064FE" stroke-width="2" />
                  <line y1="8" x2="16" y2="8" stroke="#0064FE" stroke-width="2" />
                </svg>

              </button>
            </div>

          </div>

        </div>

      </div>
    </main>

</body>
    <script src="./js/app.js"></script>
    <script type="text/javascript">
        Telegram.WebApp.expand();
    </script>
</html>
